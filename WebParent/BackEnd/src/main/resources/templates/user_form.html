<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <title>ADD USER</title>
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"/>
    <script type="text/javascript" th:src="@{/webjars/jquery/jquery.min.js}"></script>
    <script type="text/javascript" th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
</head>
<body>
<div class="container-fluid">
    <div>
        <nav class="navbar navbar-expand-lg bg-info navbar-light">
            <a class="navbar-brand" th:href="@{/}">
                <img th:src="@{/images/CandyLogoSmall.png}"/>
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#topNavbar">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="topNavbar">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/users}">Users</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/categories}">Categories</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/brands}">Brands</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/products}">Products</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/customers}">Customers</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/shipping}">Shipping</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/orders}">Orders</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/report}">Sales Report</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/articles}">Articles</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/menus}">Menus</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/settings}">Settings</a>
                    </li>
                </ul>
            </div>
        </nav>
    </div>
    <div>
        <h2>User creation</h2>
    </div>

    <form th:action="@{/users/save}" method="post" style="max-width: 700px; margin: auto"
          th:object="${user}">
        <div class="form-group row">
            <label class="col-sm-3 col-form-label">E-mail</label>
            <div class="col-sm-8">
                <input type="email" class="form-control" th:field="*{email}"
                       required minlength="6" maxlength="128">
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-3 col-form-label">Username</label>
            <div class="col-sm-8">
                <input type="text" class="form-control" th:field="*{username}"
                       required minlength="2" maxlength="90">
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-3 col-form-label">User password</label>
            <div class="col-sm-8">
                <input type="password" class="form-control" th:field="*{password}"
                       required minlength="6" maxlength="64">
            </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Enabled</label>
            <div class="col-sm-8">
                <input type="checkbox" th:field="*{enabled}"/>
            </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Select roles</label>
            <div class="col-sm-10">
                <th:block th:each="role : ${rolesList}">
                    <input type="checkbox" class="mr-2"
                           th:field="*{roles}"
                           th:text="${role.name}"
                           th:value="${role.id}"
                    />
                    <small> -- [[${role.description}]]</small>
                    <br/>
                </th:block>
            </div>
        </div>

        <div class="text-center">
            <input type="submit" value="Save User" class="btn btn-info m-3"/>
            <input type="button" value="Cancel" class="btn btn-outline-danger" id="buttonCancel">
        </div>
    </form>

    <div class="text-center">
        <p>CandyShop &copy; 2023, oleg.zaitsev@proton.me</p>
    </div>
</div>
<script type="text/javascript">
    $(document).ready(function() {
        $("#buttonCancel").on("click", function() {
            window.location = "[[@{/users}]]";
        });
    });
</script>
</body>
</html>
